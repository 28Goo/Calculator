<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>The Odin Project Calculator</h1></header>
    <main>
        <section class="calculator">
            <div class="screen"></div>
            <div class="screenButtons">
                <button class="clear">Clear</button>
                <button class="delete" value="Backspace">Delete</button>
            </div>
            <div class="input">
                <button class="inputNumber" value="7" >7</button>
                <button class="inputNumber" value="8" >8</button>
                <button class="inputNumber" value="9" >9</button>
                <button class="operator" id="divide" value="/">รท</button>
                <button class="inputNumber" value="4" >4</button>
                <button class="inputNumber" value="5" >5</button>
                <button class="inputNumber" value="6" >6</button>
                <button class="operator" id="multiply" value="*">x</button>
                <button class="inputNumber" value="1" >1</button>
                <button class="inputNumber" value="2" >2</button>
                <button class="inputNumber" value="3" >3</button>
                <button class="operator" id="subtract" value="-">-</button>
                <button class="inputDecimal" value=".">.</button>
                <button class="inputNumber" value="0">0</button>
                <button class="equals" value="Enter">=</button>
                <button class="operator" id="add" value="+">+</button>
            </div>
        </section>
    </main>
    <script src="calcu.js"></script>
</body>
</html>
